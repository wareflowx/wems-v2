name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release'
        required: true
        default: false
        type: boolean
      release_tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: false
        default: ''
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run type-check
      
    - name: Lint code
      run: npm run lint
      
    - name: Build application
      run: npm run make
      
    - name: List build output (Unix)
      if: runner.os != 'Windows'
      run: |
        echo "Build output structure:"
        find out -type f -name "*" 2>/dev/null || echo "No out directory found"
        ls -la out/ 2>/dev/null || echo "No out directory"
        
    - name: List build output (Windows)
      if: runner.os == 'Windows'
      run: |
        echo "Build output structure:"
        if (Test-Path out) { Get-ChildItem -Recurse out | Select-Object FullName } else { echo "No out directory found" }
      
    - name: Upload artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: electron-app-windows
        path: out/make/**/*
        retention-days: 30
        
    - name: Upload artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: electron-app-macos
        path: out/make/**/*
        retention-days: 30
        
    - name: Upload artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: electron-app-linux
        path: out/make/**/*
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.create_release == true) ||
      startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get package version
      id: package-version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
    - name: Generate timestamp
      id: timestamp
      run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      
    - name: Determine release tag
      id: release-tag
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.release_tag }}" ]]; then
          echo "tag=${{ inputs.release_tag }}" >> $GITHUB_OUTPUT
          echo "name=Release ${{ inputs.release_tag }}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "name=Release ${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "tag=v${{ steps.package-version.outputs.version }}-${{ steps.timestamp.outputs.timestamp }}" >> $GITHUB_OUTPUT
          echo "name=Release v${{ steps.package-version.outputs.version }} (${{ steps.timestamp.outputs.timestamp }})" >> $GITHUB_OUTPUT
        fi
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.release-tag.outputs.tag }}
        name: ${{ steps.release-tag.outputs.name }}
        files: |
          electron-app-windows/**/*
          electron-app-macos/**/*
          electron-app-linux/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ðŸš€ **Manual Release**
          
          **Version:** ${{ steps.package-version.outputs.version }}
          **Build Date:** ${{ steps.timestamp.outputs.timestamp }}
          **Commit:** ${{ github.sha }}
          **Trigger:** ${{ github.event_name }}
          
          This release was manually triggered from the GitHub Actions interface.
          
          ## ðŸ“¦ Downloads
          - **Windows**: `.exe` installer and `.zip` portable
          - **macOS**: `.dmg` installer and `.zip` portable  
          - **Linux**: `.deb` and `.rpm` packages, plus `.zip` portable
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}